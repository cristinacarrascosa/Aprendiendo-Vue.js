<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <title>v-if</title>
</head>
<body>
    <main id="app">
        <form>
            <label for="nombre">nombre</label>
            <input type="text" id="nombre">

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos">

            <label for="direccion">Dirección de envio</label>
            <select  id="direccion" v-model="direccion">
                <option value="misma">Misma dirección que facturación</option>
                <option value="nueva">Introducir nueva dirección</option>
            </select>

            <div v-show="direccion === 'nueva'">
                <label for="nueva-direccion">Nueva dirección</label>
                <textarea id="nueva-direccion"></textarea>
            </div>

            <div>
                <input v-model="check" type="checkbox">
                <span>He leído y acepto la política de privacidad</span>
            </div>
            <input v-if="check === true" type="submit" value="Enviar">
            <p v-else>Debes marcar el check para poder enviar el formulario.</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        new Vue ({
            el:"#app",
            data: {
                direccion: "",
                check: false,
            }
        });
        Vue.config.devtools = true;
    </script>
</body>
</html>
